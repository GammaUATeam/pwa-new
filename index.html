
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Координати дитини</title>

  <link rel="stylesheet" href="styles/style.css" />
  <link href="styles/leaflet.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
  <link rel="shortcut icon" href="img/tourist_icon.png" type="image/x-icon" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="images/icon_192.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    #devicesTable {
      display: none;
      position: absolute;
      top: 60px;
      right: 15px;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      border-collapse: collapse;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #devicesTable th,
    #devicesTable td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    #devicesTable th {
      background-color: #f2f2f2;
    }

    #showDevicesBtn {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #showDevicesBtn:hover {
      background-color: #45a049;
    }

    #manualAddForm {
      display: none;
      position: absolute;
      top: 270px;
      right: 15px;
      z-index: 1000;
      background: white;
      padding: 15px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    #manualAddForm input, #manualAddForm button {
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }

    #addManualDeviceBtn {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }

    #addManualDeviceBtn:hover {
      background-color: #1976D2;
    }

    .device-action-btn {
      padding: 5px 10px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .device-action-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>

<body>
  <div id="portConnectScreen">
    <h1>Натисніть, щоб підключити пристрій</h1>
  </div>

  <div id="osm-map"></div>

  <button id="showCacheAreaBtn" style="position:absolute; bottom:15px; left:15px; z-index:1000; display: none;">Переглянути закешовану зону</button>
  <button id="read" style="position:absolute; top:8px; left:40px; z-index:1000; display: none;">Сканувати пристрої</button>
  <button id="start" style="position:absolute; top:30px; left:40px; z-index:1000; display: none;" disabled>Отримувати дані з пристрою</button>
  <button id="stop" style="position:absolute; top:50px; left:40px; z-index:1000; display: none;" disabled>Перестати отримувати дані</button>

  <p id="alert">Тестове сповіщення</p>

  <!-- Кнопка -->
  <button id="showDevicesBtn">Пристрої</button>

  <!-- Таблиця -->
  <table id="devicesTable">
    <thead>
      <tr>
        <th>ID пристрою</th>
        <th>Ім’я</th>
        <th>Дія</th>
      </tr>
    </thead>
    <tbody id="devicesTableBody"></tbody>
  </table>

  <!-- Форма додавання вручну -->
  <div id="manualAddForm">
    <h3>Додати пристрій вручну</h3>
    <input type="text" id="manualIdInput" placeholder="Введіть ID пристрою" />
    <input type="text" id="manualNameInput" placeholder="Введіть ім’я пристрою" />
    <button id="addManualDeviceBtn">Додати</button>
  </div>

  <!-- Скрипти -->
  <script src="scripts/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
