<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#669966">
    <title>Координати дитини</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link href="styles/leaflet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="shortcut icon" href="img/tourist_icon.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="images/icon_192.png" />

</head>

<body>
    <div id="portConnectScreen">
        <h1>Натисніть, щоб розпочати роботу</h1>
    </div>

    <div id="osm-map"></div>

    <button id="showCacheAreaBtn" style="position:absolute; bottom:15px; left:15px; z-index:1000; display: none;">Переглянути закешовану зону</button>
    <button id="read" style="position:absolute; top:8px; left:40px; z-index:1000; display: none;">Сканувати пристрої</button>
    <button id="start" style="position:absolute; top:30px; left:40px; z-index:1000; display: none;" disabled>Отримувати дані з пристрою</button>
    <button id="stop" style="position:absolute; top:50px; left:40px; z-index:1000; display: none;" disabled>Перестати отримувати дані</button>
  
    <button id="showTableBtn" style="position:absolute; top:10px; right:71px; z-index:1002; display: none;">Пристрої</button>
    <button id="addDeviceBtn" style="position:absolute; top:30px; right:43px; z-index:1002; display: none;">Додати рядок</button>
    <button id="deleteDeviceBtn" style="position:absolute; top:50px; right:27px; z-index:1002; display: none;">Видалити рядок</button>
    
    <p id="alert">Тестове сповіщення</p>

    <div id="deviceTableContainer" style="position:absolute; top:75px; right:10px; z-index:1001; display:none; background:white; padding:10px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.3);">
        <table id="devicesTable" border="1px">
            <thead>
                <th>ID пристрою</th>
                <th>Ім’я та прізвище дитини</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
  
    <script src="scripts/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
