<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#669966">
    <title>Координати дитини</title>

    <link rel="stylesheet" href="styles/style.css" />
    <link href="styles/leaflet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link rel="shortcut icon" href="img/tourist_icon.png" type="image/x-icon" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="images/icon_192.png" />

</head>

<body>
    <div id="portConnectScreen">
        <h1>Натисніть, щоб розпочати роботу</h1>
    </div>

    <div id="osm-map"></div>

    <button id="showCacheAreaBtn"
        style="position:absolute; bottom:15px; left:15px; z-index:1000; display: none;">Переглянути закешовану
        зону</button>

    <button id="connectBtn" style="position:absolute; top:8px; left:40px; z-index:1000; display: none;">Підключити
        пристрій</button>

    <div id="topRightButtons">
        <button id="showTableBtn" style="display:none;">Пристрої</button>
    </div>
    <button id="clearDataBtn" style="position:absolute; bottom:15px; right:10px; z-index:1002; display: none;">Очистити
        все</button>

    <p id="alert">Тестове сповіщення</p>

    <div id="deviceTableModal">
        <div id="deviceTableContent">
            <button id="closeTableBtn">← Назад</button>
            <div class="table-actions">
                <button id="addDeviceBtn">Додати рядок</button>
                <!-- <button id="deleteDeviceBtn">Видалити рядок</button> -->
            </div>
            <h2>Список пристроїв</h2>
            <table id="devicesTable">
                <thead>
                </thead>
                <tbody>
                </tbody>
            </table>


        </div>
    </div>

    <script src="scripts/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
